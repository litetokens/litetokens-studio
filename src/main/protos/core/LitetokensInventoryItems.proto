syntax = "proto3";

package protocol;

option java_package = "org.litetokens.protos"; //Specify the name of the package that generated the Java file
option java_outer_classname = "LitetokensInventoryItems"; //Specify the class name of the generated Java file
option go_package = "gitub.com/litetokens/grpc-gateway/core";

message InventoryItems {
  int32 type = 1;
  repeated bytes items = 2;
}